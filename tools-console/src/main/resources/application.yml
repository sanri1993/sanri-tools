spring:
  application:
    name: sanri-tools
  profiles:
    active: company,tomcat,repository
  main:
    banner-mode: "off"
  freemarker:
    cache: false
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML
translate:
  baidu:
    appId:
    secret:
  youdao:
    appId:
    secret:
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
logging:
  level:
    root: info
    com.sanri.tools.modules: debug


